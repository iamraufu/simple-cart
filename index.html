<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Simple Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class='bg-light'>
    <h1 class='text-center'>Shopping Cart</h1>
    <div class="container my-5">
        <!-- cart item 1 -->
        <div class="row bg-white">

            <div class="col-md-3">
                <img src="https://cdn.shopify.com/s/files/1/0471/6039/3896/products/Apple_new-macbookpro-bigsur-istockBD.jpg?v=1605041491" class='img-fluid mx-auto d-flex my-5' width='250' alt="">
                <h5 class='text-center text-muted'>Macbook Pro 2021</h5>
            </div>

            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5">
                    <button onclick="handleProductChange('laptop',false)" class='btn btn-danger m-2'>Remove</button>
                    <input id='laptop-count' type="text" class='form-control text-center' value='1'>
                    <button onclick="handleProductChange('laptop',true)" class='btn btn-success m-2'>Add</button>
                </div>
            </div>

            <div class="col-md-5">
                <h5 class='text-center mt-5 pt-5 text-muted'>৳<span id='laptop-total'>245000</span></h5>
            </div>
        </div>

        <!-- cart item 2 -->
        <div class="row bg-white my-5">

            <div class="col-md-3">
                <img src="https://www.mobiledokan.com/wp-content/uploads/2021/10/Apple-iPhone-13-Pro-Max-image.jpg" class='img-fluid mx-auto d-flex my-5' width='250' alt="">
                <h5 class='text-center text-muted'>iPhone 13 Pro Max</h5>
            </div>

            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5">
                    <button onclick="handleProductChange('phone',false)" class='btn btn-danger m-2'>Remove</button>
                    <input id='phone-count' type="text" class='form-control text-center' value='1'>
                    <button onclick="handleProductChange('phone',true)" class='btn btn-success m-2'>Add</button>
                </div>
            </div>

            <div class="col-md-5">
                <h5 class='text-center mt-5 pt-5 text-muted'>৳<span id='phone-total'>176999</span></h5>
            </div>

        </div>

        <div class="d-flex bg-white p-3">

            <div class="col-md-8">
                <h5>Subtotal:</h5>
                <h5>TAX:</h5>
                <h5>Grand Total:</h5>
            </div>

            <div class="col-md-4 ps-5">
                <h5>৳<span id='sub-total'>421999</span></h5>
                <h5>৳<span id='tax-amount'>0</span></h5>
                <h5>৳<span id='grand-total'>421999</span></h5>
            </div>

        </div>
        <button onclick='checkOut()' class='btn btn-info text-white mt-2'>Check Out</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
